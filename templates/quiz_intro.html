<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Introduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-blue-600">eLearn</a>
        <div class="space-x-4">
            <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="/courses/" class="text-gray-700 hover:text-blue-600">Courses</a>
            <a href="/dashboard/" class="text-gray-700 hover:text-blue-600">Dashboard</a>
            <a href="/logout/" class="text-red-500 hover:text-red-700">Logout</a>
        </div>
    </div>
</nav>

<!-- Quiz Intro Content -->
<div class="max-w-3xl mx-auto mt-12 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold mb-4">{{ quiz.title }}</h1>
    <p class="text-gray-700 mb-6">{{ quiz.description }}</p>

    <p class="text-gray-600 mb-4">This quiz contains {{ quiz.questions.count }} questions. You can take it once.</p>

    <a href="{% url 'quiz_take' quiz.id %}" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">
        Start Quiz
    </a>
</div>

</body>
</html>
