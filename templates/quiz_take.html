<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-blue-600">eLearn</a>
        <div class="space-x-4">
            <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="/courses/" class="text-gray-700 hover:text-blue-600">Courses</a>
            <a href="/dashboard/" class="text-gray-700 hover:text-blue-600">Dashboard</a>
            <a href="/logout/" class="text-red-500 hover:text-red-700">Logout</a>
        </div>
    </div>
</nav>

<!-- Quiz Form -->
<div class="max-w-3xl mx-auto mt-12 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6">{{ quiz.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-6">
                <p class="font-medium text-lg mb-2">{{ forloop.counter }}. {{ question.question_text }}</p>
                <div class="space-y-2 pl-4">
                    <label class="block">
                        <input type="radio" name="{{ question.id }}" value="A" required>
                        {{ question.choice_a }}
                    </label>
                    <label class="block">
                        <input type="radio" name="{{ question.id }}" value="B">
                        {{ question.choice_b }}
                    </label>
                    <label class="block">
                        <input type="radio" name="{{ question.id }}" value="C">
                        {{ question.choice_c }}
                    </label>
                    <label class="block">
                        <input type="radio" name="{{ question.id }}" value="D">
                        {{ question.choice_d }}
                    </label>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
            Submit Quiz
        </button>
    </form>
</div>

</body>
</html>
