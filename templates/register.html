<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | LearnSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Create an Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 font-semibold">
        Register
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login here</a>.
    </p>
  </div>
</body>
</html>
