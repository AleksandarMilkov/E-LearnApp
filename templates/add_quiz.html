<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Quiz – {{ course.title }}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hero-bg{
      background:linear-gradient(135deg,#6366f1 0%,#8b5cf6 100%);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- ▸▸  NAVBAR  ◂◂ -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">LearnSphere</a>

        <div class="hidden md:flex space-x-6">
          <a href="{% url 'home' %}"        class="text-gray-700 hover:text-indigo-600">Home</a>
          <a href="{% url 'course_list' %}" class="text-gray-700 hover:text-indigo-600">Courses</a>
        </div>

        <div class="hidden md:flex items-center space-x-4">
          {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="text-sm text-gray-700 hover:text-indigo-600">My Profile</a>
            <a href="{% url 'logout' %}"    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Logout</a>
          {% else %}
            <a href="{% url 'login' %}"    class="text-sm text-indigo-600 hover:underline">Login</a>
            <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <!-- ▸▸ /NAVBAR ◂◂ -->

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto p-6 bg-white shadow rounded-md mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
      Add Quiz&nbsp;to “{{ course.title }}”
    </h1>

    <form method="post" id="quiz-form" class="space-y-8">
      {% csrf_token %}

      <!-- Quiz meta  -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Quiz Title</label>
          <input name="title" type="text" required
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Description (optional)</label>
          <textarea name="description" rows="3"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">How many questions?</label>
          <input id="num-questions" type="number" min="1" max="30" value="1"
                 class="mt-1 w-24 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <button type="button" id="build-btn"
                  class="ml-3 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Build form
          </button>
        </div>
      </div>

      <!-- Dynamic questions appear here -->
      <div id="questions-container" class="space-y-8"></div>

      <button type="submit"
              class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700">
        Save Quiz
      </button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 LearnSphere. All rights reserved.
    </div>
  </footer>

  <!-- JS: build dynamic question blocks -->
  <script>
   document.getElementById('build-btn').addEventListener('click', () => {
    const n = parseInt(document.getElementById('num-questions').value || 0, 10);
    const container = document.getElementById('questions-container');
    container.innerHTML = '';

    if (n < 1 || n > 30) {
      alert('Choose between 1 and 30 questions'); return;
    }

    for (let i = 0; i < n; i++) {
      container.insertAdjacentHTML('beforeend', makeQuestionBlock(i));
    }
  });

  function makeQuestionBlock(index) {
    const prefix = `question-${index}`;  // Must match your Django view

    return `
      <fieldset class="border border-gray-200 p-4 rounded-md">
        <legend class="font-semibold text-gray-700">Question ${index + 1}</legend>

        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-700">Question text</label>
          <textarea name="${prefix}-text" rows="2" required
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm
                           focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        ${['A','B','C','D'].map(letter => `
          <div class="mt-4 flex items-start space-x-2">
            <input type="radio"
                   name="${prefix}-correct"
                   value="${letter}" required
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
            <input name="${prefix}-${letter}" type="text"
                   placeholder="Choice ${letter}" required
                   class="flex-1 border-gray-300 rounded-md shadow-sm
                          focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        `).join('')}
      </fieldset>
    `;
  }
</script>
</body>
</html>
