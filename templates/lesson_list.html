{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Lessons</h2>
    <ul class="divide-y divide-gray-200">
        {% for lesson in lessons %}
        <li class="py-4">
            <h3 class="text-lg font-semibold">{{ lesson.title }}</h3>
            <p class="text-gray-600">{{ lesson.content|truncatewords:30 }}</p>
        </li>
        {% empty %}
        <p>No lessons found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
